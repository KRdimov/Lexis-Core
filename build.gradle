apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
	compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.22.2'
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: '2.22.2'
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.22.2'

    testCompile "junit:junit-dep:4.12"
}